<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Translator App</h1>
    <textarea id="text-to-translate" rows="5" cols="50" placeholder="Enter text to translate..."></textarea>
    <br>
    <label for="language">Choose Language:</label>
    <select id="language">
        <option value="английский">English</option>
        <option value="испанский">Spanish</option>
        <option value="французский">French</option>
    </select>
    <br>
    <button onclick="translateText()">Translate</button>
    <h2>Translated Text:</h2>
    <p id="translated-text"></p>

    <script src="script.js"></script>
</body>
</html>
